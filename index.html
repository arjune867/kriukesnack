    <script>
      // Set Tailwind CSS to use the 'class' strategy for dark mode.
      // This must be done before the Tailwind script is loaded.
      window.tailwind = {
        darkMode: 'class',
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FBBF24">
    <link rel="apple-touch-icon" href="/logo192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
    <script>
      // Prevents FOUC (Flash of Unstyled Content) for dark mode
      (function() {
        try {
          var theme = localStorage.getItem('kriuke_theme');
          var isSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          // Add 'dark' class if theme is 'dark' or 'system' and system is dark
          if (theme === 'dark' || ((theme === null || theme === 'system') && isSystemDark)) {
            document.documentElement.classList.add('dark');
          } else {
            // The absence of 'dark' class implies light mode.
            document.documentElement.classList.remove('dark');
          }
        } catch (_) {}
      })();
    </script>
